<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          name="searchQuery"
          id="searchQuery"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>

      <div id="loader" class="hidden">Loading images, please wait...</div>

      <div id="gallery" class="gallery"></div>

    </div>
<button id="load-more" class="hid">Load more</button>
    <script src="./main.js" type="module"></script>
  </body>
</html>
